<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="play.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1 style="color: #276678;">La Diana de Helenita</h1>
  </header>
    <div class = "start" id="start">
      <form>
        <label for="games">Escoge el juego</label>
        <select id="games" name="games">
          <option value="101">101</option>
          <option value="301">301</option>
          <option value="501">501</option>
        </select><br><br>
        <label for="n_jugadores">Introduce el numero de jugadores</label>
        <input type="number" id="n_jugadores", name="n_jugadores" value=1><br><br>
        <input id = "add" type="button" class="boton1" value="Comenzar" onclick="createPlayers()">
    </form>
    </div>
    <div class="grid-container">
      <div class="Results">
        <div class="players">
          <ul id="players_list">

          </ul>
        </div>
      </div>
      <div id="Jugada" >
        <div class="Valores">
          <h3 id="current_player"></h3>
          <form id="strikes">
            <input type="number" id="s1" value=0 class="strike_values">
            <input type="number" id="s2"value=0 class="strike_values">
            <input type="number" id="s3" value=0 class="strike_values"> <br>
            <input id = "send_values" type="button" class="boton1" value="Send" onclick="send()">
        </form>

        </div>
      </div>
      
    </div>
</body>
